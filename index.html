<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<style>
    #wrapper{
        height: 100vh;
    }
    #quote-box{
        box-shadow: 2px 2px 5px gray, -2px -2px 5px gray;
    }
    p{
        font-size: 1.2em;
    }
</style>

<body>
    <div class="container p-2 d-flex justify-content-center align-items-center" id="wrapper">
        <div class="col-6 p-5 rounded" id="quote-box">
            <p class="text-primary">
                "<span id='text'></span>"
            </p>
            <p class="text-primary">
                -- <span id="author"></span>
            </p>
            <button class="btn btn-primary" id="new-quote">New Qoute</button>
            <a href="#" class="fs-6 btn btn-primary" id="tweet-quote" target="_top"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
